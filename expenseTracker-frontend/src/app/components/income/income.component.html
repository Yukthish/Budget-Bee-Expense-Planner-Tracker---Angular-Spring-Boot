<div>
    <div nz-row>
        <div nz-col nzFlex="2">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Add new income">
                <form nz-form [formGroup]="incomeForm" class="custom-form" (ngSubmit)="submitForm()" >
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input title">
                            <input type="text" nz-input formControlName="title" placeholder="Enter title" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input amount">
                            <input type="number" nz-input formControlName="amount" placeholder="Enter amount" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input date">
                            <nz-date-picker style="width:100%;" formControlName="date"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control>
                            <textarea nz-input placeholder="Enter description" [nzAutosize]="{minRows:2, maxRows:6}" formControlName="description"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <nz-select nzAllowClear nzPlaceHolder="Select the category" formControlName="category">
                            <nz-option *ngFor="let category of listOfCategory" [nzLabel]="category" [nzValue]="category"></nz-option>  
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button nzType="primary" nzBlock [disabled]="incomeForm.invalid" class="w-100">Add Income</button>
                </form>
            </nz-card>
        </div>

        <div nz-col nzFlex="3" style="margin-left:20px ;">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Existing Incomes">
                <div nz-card-grid style="width: 100%;" *ngFor="let income of incomes">
                    <div nz-row>
                        <div nz-col nzSpan="18">
                            <span nz-icon nzTheme="outline"></span>{{income.title}} /
                            <span nz-icon nzTheme="outline"></span>{{income.amount}} /
                            <span nz-icon nzTheme="outline"></span>{{income.date}} /
                            <span nz-icon nzTheme="outline"></span>{{income.category}} 
                            
                        </div>
                        <div nz-col nzSpan="6" style="font-size: 15px;">
                            <span nz-icon nzType="edit" nzTheme="fill" style="color:blue;" routerLink="/income/{{income.id}}/edit"></span>
                            <span nz-icon nzType="delete" (click)="deleteIncome(income.id)" nzTheme="fill" style="margin-left:10px; color: red;"></span>
                        </div>
                    </div>
                </div>
            </nz-card>
        </div>
    </div>
</div>
